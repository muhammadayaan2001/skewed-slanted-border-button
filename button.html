<!DOCTYPE html>
<html>
<head>
<title>Skewed or Slanted border</title>
<style>
.italic-border {
  position: relative;
  border: none;
  background-color: #ff0202;
  color: #fff;
  padding: 10px 20px;
  font-weight: bold;
  clip-path: polygon(0% 0%, 85% 0%, 100% 100%, 0% 100%);
}


</style>
</head>
<body>

<button class="italic-border">
    Button
</button>


</body>
</html>
